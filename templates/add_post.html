{% extends "base.html"%}

{% block content%}
<h1>add post</h1>
<form action="/add_post" method="POST" enctype="multipart/form-data">
    <label>Title</label>
    <input type="text" name="name" value="" required>
    <label>Photo path</label>
    <input type="text" name="img" value="" required>
    <label>Content</label>
    <textarea name="description" rows="10" cols="50" required></textarea>
    <label>Data</label>
    <input type="date" name="data" value="" required>
    <label>Autor</label>
    <input type="text" name="user_id" value="" required>
    <input type="submit" value="add post">
</form>





{% endblock%}
