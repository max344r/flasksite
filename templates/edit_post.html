{% extends "base.html"%}

{% block content%}
<h1>edit post</h1>
<form action="" method="POST" enctype="multipart/form-data">
    <label>Title</label>
    <input type="text" name="name" value="{{post.name}}" required>
    <label>Photo path</label>
    <input type="text" name="img" value="{{post.img}}" required>
    <label>Content</label>
    <textarea name="description" rows="10" cols="50"  required>{{post.description}}</textarea>
    <label>Data</label>
    <input type="date" name="data" value="{{post.data}}" required>
    <label>Autor</label>
    <input type="text" name="user_id" value="{{post.user_id}}" required>
    <input type="submit" value="edit post">
</form>





{% endblock%}
